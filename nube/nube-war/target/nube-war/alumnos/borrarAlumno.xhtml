<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Baja de alumno</title>
</h:head>

<h:body>
    <h1>Borrar Alumno de la base de datos</h1>
    <p>
        <h:outputText value="Borrar Alumno de la base de datos"/>
    </p>
    <br/>
    <h:form id="bajaAlumnos">
        <p:growl id="bajaMensajes" showDetail="true"/>
        <h:outputLabel for="idAlumno" value="Id del alumno:" />
        <p:inputText id="idAlumno" value="#{alumnosController.idA}"/>

        <p:commandButton icon="pi pi-search" value="Buscar" actionListener="#{alumnosController
                .buscarAlumno(alumnosController.idA)}" update="bajaMensajes"/>

        <p:outputPanel value="Nombre del alumno: " >
            <p:autoUpdate/>
            Nombre: #{alumnosController.nuevo.nombre}
        </p:outputPanel>
        <br/>
        <p:outputPanel>
            <p:autoUpdate/>
            Tutor: #{alumnosController.nuevo.tutor}
        </p:outputPanel>
        <br/>
        <p:outputPanel>
            <p:autoUpdate/>
            Centro de inscripci√≥n: #{alumnosController.nuevo.idK}
        </p:outputPanel>
        <br/>
        <p:commandButton icon="pi pi-times" value="Borrar" actionListener="#{alumnosController.borrarAlumno()}"
                    update="bajaMensajes"/>

    </h:form>
    <p:linkButton outcome="/index"  icon="pi pi-arrow-circle-left" value="Regresar"  style="margin-right:20px;">
        <f:param name="index" value="index"/>
    </p:linkButton>
</h:body>
</html>
