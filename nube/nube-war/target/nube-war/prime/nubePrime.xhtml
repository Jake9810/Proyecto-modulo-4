<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Upload File</title>
</h:head>

<h:body>
    <h1>Prime Faces upload File</h1>
    <p>
        <h:outputText value="Prueba subir archivo con Prime faces"/>
    </p>
    <br/>
    <h:form enctype="multipart/from-data">
        <p:fileUpload mode="simple" value="#{fileUploadView.uploadedFile}" />
        <p:commandButton value="Upload" action="#{fileUploadView.upload}" ajax="false"/>

    </h:form>
</h:body>
</html>
